{% extends 'base.html' %}


{% block content %}
<h1>Current Wiki Pages Available!</h1>

<br><br>
{%for item in all_content%}
<br><br>
    <h2><a href='{{item.slug}}'>Title: {{item.title}}</a></h2>
    <h2>Author: {{item.author}}</h2>
    <hr> 
    <h4>{{item.slug}}</h4>
{% endfor %}

{% endblock%}
